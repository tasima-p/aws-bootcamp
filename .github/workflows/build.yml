---
name: lint_and_test
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  lint_and_test:
    name: "Lint and Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Do something"
  docker_build_and_push_to_ecr:
    name: "Docker build and push to ECR"
    if: |
      github.ref_name == 'main'
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          docker build -t aws-bootcamp:latest .
      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::295786672535:role/okumura-camp20250710-role
          aws-region: 'ap-northeast-1'
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Push Docker image to ECR
        run: |
          docker tag aws-bootcamp-cicd:latest 295786672535.dkr.ecr.ap-northeast-1.amazonaws.com/okumura-camp202507-repo:latest
          docker push 295786672535.dkr.ecr.ap-northeast-1.amazonaws.com/okumura-camp202507-repo:latest
  deploy:
    name: "Deploy to AWS ECS"
    runs-on: ubuntu-latest
    needs:
      - docker_build_and_push_to_ecr
    steps:
      - name: Do something
        run: echo "Do something"